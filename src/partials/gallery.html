<section class="gallery">
  <h2 class="gallery__title visually-hidden">Our Gallery</h2>
  <picture>
    <source
      srcset="
        ./images/gallery/gallery-mobile@1x.jpg  500w,
        ./images/gallery/gallery-mobile@2x.jpg 1000w
      "
      media="(max-width: 500px)"
      sizes="(min-width: 1200px) 1200px, (min-width: 800px) 100vw, 100vw"
    />
    <source
      srcset="
        ./images/gallery/gallery-desktop.jpg    1200w,
        ./images/gallery/gallery-desktop@2x.jpg 2400w
      "
      media="(max-width: 800px)"
      sizes="(min-width: 1200px) 1200px, (min-width: 800px) 100vw, 100vw"
    />
    <source
      srcset="
        ./images/gallery/gallery-tablet@1x.jpg  800w,
        ./images/gallery/gallery-tablet@2x.jpg 1600w
      "
      media="(max-width: 501px)"
      sizes="(min-width: 1200px) 1200px, (min-width: 800px) 100vw, 100vw"
    />

    <img
      class="gallery__image"
      src="./images/gallery/gallery-desktop.jpg"
      alt="Photo Gallery"
    />
  </picture>
</section>
